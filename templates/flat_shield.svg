<svg xmlns="http://www.w3.org/2000/svg" width="{{totalWidth}}" height="20">
	<g>
		<path fill="#{{l_colour}}" d="M0 0h{{widthText}}v20H0z"/>
		<path fill="#{{r_colour}}" d="M{{widthText}} 0h{{widthVersions}}v20H{{widthText}}z"/>
	</g>
	<g text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
		<text x="{{offsetText}}" y="15" fill="#{{shadow_colour}}" fill-opacity=".3">{{text}}</text>
		<text x="{{offsetText}}" y="14" fill="#{{text_colour}}">{{text}}</text>
		<text x="{{offsetVersions}}" y="15" fill="#{{shadow_colour}}" fill-opacity=".3">{{versions}}</text>
		<text x="{{offsetVersions}}" y="14" fill="#{{text_colour}}">{{versions}}</text>
	</g>
</svg>